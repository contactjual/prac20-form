<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form">
        <div class="form-center">
            <h1>Please fill up the form.</h1>
            <form action="#">
                <div class="name">
                    <label for="name1">FIRST NAME</label>
                    <input id="name1" type="text" placeholder="First Name">
                </div>
                <div class="name">
                    <label for="name2">LAST NAME</label>
                    <input id="neme2" type="text" placeholder="Last Name">
                </div>
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input id="email" type="email" placeholder="Emial Address">
                </div>
                <div class="mobile">
                    <label for="mobile">MOBILE</label>
                    <input id="mobile" type="mobile" placeholder="Mobile Number">
                </div>
                <div class="sub">
                    <label for="sub">SUBJECT</label>
                    <input id="sub" type="text">
                </div>
                <div class="message">
                    <label for="sms">MASSAGE</label>
                    <!-- <input id="sms" type=""> -->
                     <textarea name="sms" id="text" placeholder="Your message"></textarea>
                </div>
                <div class="button">
                    <button>SUBMIT FORM</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
